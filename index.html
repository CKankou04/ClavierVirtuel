<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF/8">
        <title> Clavier Vituel </title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
        <link rel="stylesheet" href="/css/keyboard.css">
        <!--<link rel="stylesheet" href="/css/keyboard-night.css">-->
        <link rel="stylesheet" href="#">
       
    </head>
    <body>  
     <header> <!--l'entete du clavier-->
          <h1 class="entete">Clavier Virtuel</h1>
     </header>  
     <main id="pagecontent"> <!--le contenu principal du clavier qui contiendra les touches du claviers et le champs de saisis-->
        <section class="textarea"> <!--section du champs de saisis-->
             <textarea id="textarea" name="textarea" placeholder="le projet est encours d'implementation le HTML ET CSS sont terminés!Les boutons sont cliquables mais rien ne se passe pour l'instant"></textarea>
        </section>
        <section class="container"> <!--conteneur des touches de claviers-->
            <div class="kbd_line1"> <!--debut de la 1ère linge du clavier-->
                <kbd>
                    <span class="key_position_1">1</span>
                    <span class="key_postion_2">&</span>
                </kbd>
                <kbd>
                    <span class="key_position_1">2</span>
                    <span class="key_postion_2">é</span>
                </kbd>
                <kbd>
                    <span class="key_position_1">3</span>
                    <span class="key_postion_2">"</span>
                </kbd>
                <kbd>
                    <span class="key_position_1">4</span>
                    <span class="key_postion_2">'</span>
                </kbd>
                <kbd>
                    <span class="key_position_1">5</span>
                    <span class="key_postion_2">(</span>
                </kbd> 
                <kbd>
                    <span class="key_position_1">6</span>
                    <span class="key_postion_2">-</span>
                </kbd>
                <kbd>
                    <span class="key_position_1">7</span>
                    <span class="key_postion_2">è</span>
                </kbd>
                <kbd>
                    <span class="key_position_1">8</span>
                    <span class="key_postion_2">_</span>
                </kbd>
                <kbd>
                    <span class="key_position_1">9</span>
                    <span class="key_postion_2">ç</span>
                </kbd>
                <kbd>
                    <span class="key_position_1">0</span>
                    <span class="key_postion_2">à</span>
                </kbd>
                <kbd class="echap"><i class="fas fa-long-arrow-alt-left"></i> <span class="sr-only">la touche echap</span> </kbd> <!-- touche supprimer-->
            </div> <!--Fin de la 1ère ligne du clavier-->
           
            <div class="kbd_line2"><!--debut de la 2eme ligne du clavier-->
                <kbd>a</kbd>
                <kbd>z</kbd>
                <kbd>e</kbd>
                <kbd>r</kbd>
                <kbd>t</kbd>
                <kbd>y</kbd>
                <kbd>u</kbd>
                <kbd>i</kbd>
                <kbd>o</kbd>
                <kbd>p</kbd>
                <kbd class="entrer"><i class="fas fa-check"></i><span class="sr-only">la touche entrer</span></kbd> <!--touche entré-->
            </div><!--fin de la 2eme ligne du clavier-->

            <div class="kbd_line3"><!--debut de la 3eme ligne du clavier-->
                <kbd class="capslock capsled capsled-on capsCircle"><i class="fas fa-lock"></i><sapn class="sr-only">La touche capslock</sapn></kbd><!--touche verouiller du clavier-->
                <kbd>q</kbd>
                <kbd>s</kbd>
                <kbd>d</kbd>
                <kbd>f</kbd>
                <kbd>g</kbd>
                <kbd>h</kbd>
                <kbd>j</kbd>
                <kbd>k</kbd>
                <kbd>l</kbd>
                <kbd>m</kbd>
            </div><!--fin de la 3eme ligne du clavier-->

            <div class="kbd_line4"><!--debut de la 4eme ligne du clavier-->
                <kbd class="modenuit"> <!--touche permettrant de passe le clavier du mode jour au mode nuit-->
                    <input type="checkbox" class="checkbox" id="chk" />
                    <label class="label" for="chk">
                        <i class="fas fa-moon"></i>
                        <div class="ball"></div>
                        <i class="fas fa-sun"></i>
                    </label>
                </kbd>
                
                <kbd>w</kbd>
                <kbd>x</kbd>
                <kbd>c</kbd>
                <kbd>v</kbd>
                <kbd>b</kbd>
                <kbd>n</kbd>
                <kbd>
                    <span class="key_position_1">?</span>
                    <span class="key_postion_2">,</span>
                    
                </kbd>
                <kbd>
                    <span class="key_position_1">.</span>
                    <span class="key_postion_2">;</span>
                    
                </kbd>
                <kbd>
                    <span class="key_position_1">/</span>
                    <span class="key_postion_2">:</span>
                    
                </kbd>
                <kbd>
                    <span class="key_position_1">§</span>
                    <span class="key_postion_2">!</span>
                    
                </kbd> 
            </div> <!--fin de la 4eme ligne du clavier-->

            <div class="kbd_line5">   <!--début de la 5eme ligne de clavier-->          
                <kbd class="kbd_espace">espace</kbd> <!--touche espace du clavier-->
            </div> <!-- Fin de la 5eme ligne de clavier-->
        </section>
           
     </main><!-- Ici se termine le contenu principal-->
        
     <footer id="mainfooter"> <!-- debut du footer-->
            <small> &copy; copyright Conté Kankou - 2020</small>
     </footer> <!--ici se termine le footer-->
        
        
    </body>

</html>
